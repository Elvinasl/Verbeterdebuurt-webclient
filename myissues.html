

<body>
    
    
    <!-- body -->  
    <div id="main-content" class="container" ng-controller="myIssuesCtrl">
	    <!--  sidebar left -->
	    <div class="col-md-3 hidden-sm hidden-xs hidden-md">
		  
	    </div>
	    <!-- main container -->
	    <div class="col-lg-6 main-container">
	        <div class="panel panel-default main-panel">
		    <h1>Mijn meldingen</h1>
                    <div class="list-group">
                            <a href="/myIssues/{{myIssues.id}}" class="list-group-item clearfix" dir-paginate="myIssues in myIssuesList | itemsPerPage:totalPage" current-page="currentPage">
                                <input type="hidden" ng-model="page" value="{{currentPage}}">
                               <div width="100%" class="clearfix">
                               <div class="pull-left">
                                 <img src="./img/IMG_0007.JPG" height="100px" width="100px" style="padding-right:10px;">
                               </div>
                               <div>
                               <p><strong>{{myIssues.title}}</strong><img class="icon" src="./img/icon_2_21_21.png" /></p>
			                           {{myIssues.location.full_address}}<br/>
                               <span class="text-muted">{{myIssues.created_at}}</span>
                              </div></div>
                              <span class="pull-right">
                                <div class="submit-buttons"><div class="btn-group">
                                    <button type="button" class="btn btn-success">Bekijken</button>
                        				    <button type="button" class="btn btn-success">Afsluiten</button>
                        				    <button type="button" class="btn btn-danger">Verwijderen</button>
                                </div></div>
                              </span>
                            </a>
                     </div> 
                     <span class="clearfix">
                                    <div class="submit-buttons pull-right">
				        <nav>
                  <dir-pagination-controls boundary-links="true" template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html" max-size="6"></dir-pagination-controls>
				            <!-- <ul class="pagination">
				                <li class="active"><a href="#">1</a></li>
				                <li><a href="#">2</a></li>
				                <li><a href="#">3</a></li>
				                <li><a href="#">4</a></li>
				                <li><a href="#">5</a></li>
				            </ul> -->

				        </nav>
                                    </div>
                    </span>
                </div>
	    </div>
	    <!--  sidebar right -->
	    <div class="col-lg-3 hidden-xs">
		   
	    </div>  
    </div>
</body>
