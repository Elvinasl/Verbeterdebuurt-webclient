<body>


    <!-- body -->  
    <div id="main-content" class="container"  ng-controller="regisconfCtrl">
        <!--  sidebar left -->
        <div class="col-md-3">

        </div>
        <!-- main container -->
        <div class="col-lg-6 main-container col-md-3 marginbottom" ng-show="successConfirm">   
            <div class="panel panel-default main-panel margintop">
                <div id="side_bar" class="clearfix" style="margin-bottom:15px;">
                    <h2 style="float: left;">Registratie succesvol</h2><br><br><br>
                    <br><p style="float: left">De registratie is voltooid.<br />
                    Je kunt inloggen op de <a href="/login">inlogpagina.</a></p>
                </div>		    
            </div>
        </div>
        
        
        <div class="col-lg-6 main-container col-md-3 marginbottom" ng-show="cancelConfirm">   
            <div class="panel panel-default main-panel margintop">
                <div id="side_bar" class="clearfix" style="margin-bottom:15px;">
                    <h2 style="float: left;">Registratie geannuleerd</h2><br><br><br>
                    <br><p style="float: left">De registratie is geannuleerd.</p>
                </div>		    
            </div>
        </div>
        
        
        <div class="col-lg-6 main-container col-md-3 marginbottom" ng-show="showerror">   
            <div class="panel panel-default main-panel margintop" >
                <div id="side_bar" class="clearfix" style="margin-bottom:15px;">
                    <h2 style="float: left;">Registratie bevestigen mislukt
                    </h2><br><br><br>
                    <br><p style="float: left">{{message}}</p>
                </div>		    
            </div>
        </div>
        
        
        <div class="col-lg-6 main-container col-md-3 marginbottom" ng-show="errorUnfollow">   
            <div class="panel panel-default main-panel margintop" >
                <div id="side_bar" class="clearfix" style="margin-bottom:15px;">
                    <h2 style="float: left;">Updates stoppen
                    </h2><br><br><br>
                    <br><p style="float: left">{{message}}</p>
                </div>		    
            </div>
        </div>
        
        
        
    </div>



</body>
